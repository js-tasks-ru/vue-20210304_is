<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="search"/>
  <ul>
    <li v-for="email in searchResult" :class="{marked: email.active}">{{email.name}}</li>
  </ul>  
</div>

<script type="module" src="02-MarkedList/script.js"></script>
</body>
</html>
